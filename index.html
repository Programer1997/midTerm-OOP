<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Suply's Shop</title>
</head>
<body>
    <header class="p-3 mb-2 bg-primary-subtle text-emphasis-primary">
        <div class="logo">
            <img src="img/shopping.png" alt="something is Wrong">
            <h1>Shopping</h1>
        </div>
        <div class="searcher">
            <input id="searcherInput" class="form-control me-2" type="text" placeholder="Enter number of Products">
            <button id="searcherButton" class="btn btn-outline-success">Search</button>
        </div>
    </header>
    <main >
        <div id="productList">

        </div>
        <div class="" id="cartOfProducts">
            <h4>Shopping</h2>
            <div id="containerCart">

            </div>
            <div id="checkOut">
                <div class="row">
                    <strong class="text">Your Total</strong>
                    <span class="totalPriceCar">
                        0.000,00$
                    </span>
                </div>
                <button class="btn btn-success">Check Out <i class="fa-solid fa-bag-shopping"></i> </button>

            </div>

        </div>

    </main>
    <footer>

    </footer>
    
</body>
<script src="product.js"></script>
<script src="productItem.js"></script>
<script src="productList.js"></script>
<script src="shop.js"></script>
